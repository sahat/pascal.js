<!doctype html>
<html>
<head>
  <title>Pascal.js - Pascal Compiler</title>
  <script data-main="src/main" src="bower_components/requirejs/require.js"></script>
  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }

    #editor {
      margin: 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <pre id="editor">function foo(items) {
      var i;
      for (i = 0; i &lt; items.length; i++) {
          alert("Ace Rocks " + items[i]);
      }
  }</pre>


  <script src="bower_components/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/textmate");
    editor.getSession().setMode("ace/mode/javascript");
  </script>

</body>
</html>
